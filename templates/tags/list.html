{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title is-2">
        <span class="icon">
          <i class="fas fa-tags"></i>
        </span>
        Tags
      </h1>
      <p class='subtitle is-4'>{{ terms | length }} tags in total</p>
      <p>
        {% for tag in terms %}
        <div style="display: inline-block;"><a href="{{ get_taxonomy_url(kind='tags', name=tag.name) }}" class="mr-4">
          <span class="icon">
            <i class="fas fa-tag"></i>
          </span>
          <span>{{tag.name}} <small>[<b>{{ tag.pages | length }}</b>]</small></span>
        </a></div>
        {% endfor %}
      </p>
    </div>
  </div>
</section>
{% endblock content %}
