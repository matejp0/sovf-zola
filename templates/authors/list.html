{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title is-2">
        <span class="icon">
          <i class="fas fa-users"></i>
        </span>
        &nbsp;Auto≈ôi
      </h1>
      <p class='subtitle is-4'>{{ terms | length }} celkem</p>
      <p>
        {% for author in terms %}
        <div style="display: inline-block;"><a href="{{ get_taxonomy_url(kind='authors', name=author.name) }}" class="mr-4">
          <span class="icon">
            <i class="fas fa-user"></i>
          </span>
          <span>{{author.name}} <small>[<b>{{ author.pages | length }}</b>]</small></span>
          </a></div>
        {% endfor %}
      </p>
    </div>
  </div>
</section>
{% endblock content %}
